<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyonlar</title>
</head>

<body>
    <script src="../ortak/yaz.js"></script>
    <script>
        /* 
        DÖRT ÇEŞİT FONKSİYON ÖRNEKLEYELİM
        1. PARAMETRE ALMAYAN DEĞER DÖNDÜRMEYEN
        2. PARAMETRE ALMAYAN DEĞER DÖNDÜREN
        3. PARAMETRE ALAN DEĞER DÖNDÜRMEYEN
        4. PARAMETRE ALAN DEĞER DÖNDÜREN
        */

        // parametre almayan değer döndürmeyen
        function ekranaTarihiVeSaatiYazdir() {
            let suAn = new Date();

            ciz(suAn.toLocaleString("tr"));
        }

        ekranaTarihiVeSaatiYazdir();

        // parametre almayan değer döndüren
        function ayinGunu() {
            let suAn = new Date();

            let day = suAn.getDate();
            let month = suAn.getMonth() + 1; // Aylar 0'dan başladığı için 1 ekliyoruz.
            let year = suAn.getFullYear();

            return `${day}/${month}/${year}`;
        }

        let gun = ayinGunu();
        ciz("Bugünün tarihi: " + gun);

        // parametre alan değer döndürmeyen
        // işçi fonksiyon: aldığı renk koduyla
        // arka planı boyar
        function arkaplaniBoya(renk) {
            document.body.style.background = renk;
        }

        arkaplaniBoya("linear-gradient(to right ,#333, #777");

        // aldığı sayının bir fazlasını döndürür
        // matematikteki f(x) = x + 1
        // parametre alan değer döndüren
        function birFazlasi(x) {
            return x + 1;
        }

        let sayi = 3;
        sayi = birFazlasi(sayi);
        ciz(sayi);

    </script>
</body>

</html>
